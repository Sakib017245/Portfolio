{% extends 'base.html' %}

{% load static %}

{% block content %}
   <!-- ======= Skills Section ======= -->
    <section id="skills" class="skills">
      <div class="container" data-aos="fade-up">

        <div class="section-title">
          <div>
            
              <p>   </p>
            
          </div>
          
        </div>

        <div class="row skills-content">
          {% for i in skills %}
          <div class="col-lg-6 m-auto">

          
           <div class="progress">
            <span class="skill">{{i.name}} <i class="val">{{i.skill_level}} % </i></span>
            <div class="progress-bar-wrap">
              <div class="progress-bar" role="progressbar" aria-valuenow="{{i.skill_level}}" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
          </div>
         
          </div>
          {% endfor %}
        </div>

      </div>
    </section><!-- End Skills Section -->

    {% endblock %}
